<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribua - HallyuCuritiba</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E165Q6LF5Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-E165Q6LF5Y');
    </script>

    <!-- Google Fonts: Montserrat and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-hallyu.png" type="image/png">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="antialiased bg-bege-pinhao">
    

    <!-- Conteúdo da Página de Contribuição -->
    <main class="py-16 px-6" style="background: linear-gradient(180deg, var(--cor-bege-pinhao) 0%, #FFFFFF 50%);">
        <div class="container mx-auto max-w-3xl">
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-extrabold text-preto-carvao mb-4">Faça Parte do <span class="text-vermelho-paixao">HallyuCuritiba!</span></h1>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto">Viu um evento novo? Conhece um restaurante que não está no nosso mapa? Sabe de uma aula incrível? Sua contribuição é fundamental para mantermos a comunidade Hallyu sempre atualizada.</p>
                <p class="text-xl text-gray-600 max-w-2xl mx-auto mt-2 font-semibold">Mande sua dica!</p>
            </div>

            <div class="bg-bege-pinhao p-8 md:p-12 rounded-2xl shadow-xl border border-white/50">
                <form action="https://formspree.io/f/xqaykykd" method="POST" class="space-y-6">
                    <!-- Nome -->
                    <div>
                        <label for="name" class="block text-sm font-bold text-gray-700 mb-2">Seu Nome</label>
                        <input type="text" name="name" id="name" required class="w-full px-4 py-3 rounded-lg border-gray-300 focus:border-azul-guia focus:ring-azul-guia text-lg transition">
                    </div>

                    <!-- E-mail -->
                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700 mb-2">Seu E-mail (para entrarmos em contato, se necessário)</label>
                        <input type="email" name="email" id="email" required class="w-full px-4 py-3 rounded-lg border-gray-300 focus:border-azul-guia focus:ring-azul-guia text-lg transition">
                    </div>

                    <!-- Tipo de Sugestão -->
                    <div>
                        <label for="suggestion-type" class="block text-sm font-bold text-gray-700 mb-2">Tipo de Sugestão</label>
                        <select id="suggestion-type" name="suggestion-type" required class="w-full px-4 py-3 rounded-lg border-gray-300 focus:border-azul-guia focus:ring-azul-guia text-lg transition bg-white">
                            <option value="evento">Evento</option>
                            <option value="restaurante">Restaurante / Café</option>
                            <option value="loja">Loja / Mercado</option>
                            <option value="aula">Aula (Dança, Idioma, etc.)</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <!-- Mensagem -->
                    <div>
                        <label for="message" class="block text-sm font-bold text-gray-700 mb-2">Sua Mensagem</label>
                        <textarea name="message" id="message" rows="6" required placeholder="Conte-nos tudo! Se tiver links, pode colocar aqui." class="w-full px-4 py-3 rounded-lg border-gray-300 focus:border-azul-guia focus:ring-azul-guia text-lg transition"></textarea>
                    </div>

                    <!-- Botão de Envio -->
                    <div class="text-center pt-4">
                        <button type="submit" class="bg-vermelho-paixao text-white font-bold py-4 px-10 rounded-full hover:bg-red-700 transition-colors duration-300 btn-hover text-lg shadow-lg">
                            Enviar Contribuição
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/template.js" defer></script>
    <script src="script.js" defer></script>
    <footer-placeholder></footer-placeholder>
</body>
</html>
