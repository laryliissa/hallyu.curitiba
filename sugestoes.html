<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões - HallyuCuritiba</title>
    <meta name="description" content="Envie sua sugestão para o HallyuCuritiba e ajude a manter nosso guia da cultura coreana em Curitiba sempre atualizado.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E165Q6LF5Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-E165Q6LF5Y');
    </script>

    <!-- Google Fonts: Montserrat and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    
    <!-- Favicon (ícone da aba ) -->
    <link rel="icon" href="favicon-hallyu.png" type="image/png">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="antialiased bg-bege-pinhao">
    
    
    <main class="py-24 px-4">
        <div class="container mx-auto max-w-2xl">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold text-azul-guia mb-4">Deixe sua Sugestão</h1>
                <p class="text-xl text-gray-700">Seu restaurante favorito não está na lista? Conhece um cantinho novo que abriu na cidade? Juntos, vamos deixar nosso guia cada vez mais completo. Mande sua dica!</p>
            </div>

            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-8 md:p-10">
                    <form action="https://formspree.io/f/xqaykykd" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-lg font-medium text-gray-800 mb-2">Seu email:</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-azul-guia focus:ring focus:ring-azul-guia focus:ring-opacity-50 p-3 text-lg" placeholder="seu.email@exemplo.com" required>
                        </div>
                        <div>
                            <label for="message" class="block text-lg font-medium text-gray-800 mb-2">Sua sugestão:</label>
                            <textarea id="message" name="message" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-azul-guia focus:ring focus:ring-azul-guia focus:ring-opacity-50 p-3 text-lg" rows="6" placeholder="Conte pra gente qual lugar você sentiu falta no nosso guia..." required></textarea>
                        </div>
                        <button type="submit" class="bg-azul-guia text-white px-8 py-4 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-300 btn-hover w-full text-lg">
                            Enviar Sugestão
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/template.js" defer></script>
    <!-- JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
